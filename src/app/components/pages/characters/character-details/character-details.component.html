<div
  *ngIf="character$ | async as character"
  class="row justify-content-center mt-3"
>
  <div class="col-xs-12 col-sm-6 col-md-6 justify-content-center">
    <app-character [character]="character"/>
  </div>
</div>

<button
  class="btn btn-primary btn-lg mt-3"
  (click)="onGoBack()"
>
  Back
</button>
